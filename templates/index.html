<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Uploader</title>
    <script src="https://cdn.plot.ly/plotly-2.30.0.min.js" charset="utf-8"></script>
    <script src="/static/Plotter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        .drop-zone {
            width: 80%;
            max-width: 600px;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .drop-zone.dragover {
            background-color: #e9e9e9;
        }
        .status-message {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .error-message {
            color: #d9534f;
        }
        .success-message {
            color: #5cb85c;
        }
    </style>
</head>
<body>

    <h2>Drag & Drop CSV File</h2>
    <div class="drop-zone" id="drop-zone">
        <p>Drag your CSV file here or click to select one</p>
    </div>
    <input type="file" id="file-input" accept=".csv" style="display: none;">
    <div id="status-message" class="status-message"></div>

   <div id="controls" style="display: none; margin-top: 20px;">
    <label for="x-select">X-Axis:</label>
    <select id="x-select"></select>

    <div style="margin-top: 10px;">
    <label for="x-title">X-Axis Title:</label>
    <input type="text" id="x-title" placeholder="e.g., Gene Count">
    
    <label for="y-title">Y-Axis Title:</label>
    <input type="text" id="y-title" placeholder="e.g., Sample Name">
    </div>
    
    <label for="y-select">Y-Axis:</label>
    <select id="y-select"></select>
    
    <label for="chart-type">Chart Type:</label>
    <select id="chart-type">
        <option value="scatter">Scatter Plot</option>
        <option value="bar">Bar Chart</option>
        <option value="box">Box Plot</option>
    </select>
    
    <button id="transpose-button">Transpose Data</button>
    <button id="plot-button">Generate Plot</button>
    
</div>
</div>

    <div id="chart-container" style="width: 100%; height: 500px;"></div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusMessage = document.getElementById('status-message');
        const controls = document.getElementById('controls');
        
        const plotter = new Plotter('chart-container', 'x-select', 'y-select', 'plot-button', 'chart-type', 'x-title', 'y-title');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when a file is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false);
        });

        // Handle the file drop
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle file selection via click
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Process the selected files
        function handleFiles(files) {
            if (files.length === 0) {
                return;
            }
            const file = files[0];
            if (file.name.endsWith('.csv')) {
                uploadFile(file);
            } else {
                statusMessage.textContent = 'Invalid file type. Please upload a .csv file.';
                statusMessage.className = 'status-message error-message';
            }
        }

        // Upload the file to the backend
        async function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            statusMessage.textContent = 'Uploading...';
            statusMessage.className = 'status-message';
            
            // Clear previous chart and hide controls
            Plotly.purge('chart-container');
            controls.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }

                const data = await response.json();
                
                // Pass the data to Plotter
                plotter.loadData(data);

                statusMessage.textContent = 'File uploaded successfully! Select columns to plot.';
                statusMessage.className = 'status-message success-message';
                controls.style.display = 'block';
                
            } catch (error) {
                statusMessage.textContent = `Error: ${error.message}`;
                statusMessage.className = 'status-message error-message';
                console.error('Upload failed:', error);
            }
        }
    </script>
</body>
</html>
